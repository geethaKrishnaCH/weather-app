<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="/resources/weather.svg" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div id="global-loader-container" class="">
      <div id="global-loader" class="loader"></div>
    </div>
    <div class="header">
      <div class="app-title">
        <img src="resources/weather.svg" alt="" id="weather-icon" />
        <h3>Weather Forecast</h3>
      </div>
      <div class="search-box">
        <div class="autocomplete">
          <input
            id="city-input"
            type="text"
            placeholder="Search for a cities"
          />
          <div class="autocomplete-items">
            <ul class="items" id="autocomplete-items"></ul>
          </div>
        </div>
        <div id="loader" class=""></div>
        <button id="search-btn">
          <img src="resources/search.svg" alt="" />
        </button>
        <!-- <div id="loader" class=""></div> -->
      </div>
    </div>
    <div class="main-content">
      <div class="layout-grid">
        <div class="today-weather">
          <div class="current-weather">
            <div class="location-temprature">
              <div class="location">
                <h2>Madrid</h2>
                <p>Chance of rain: 0%</p>
              </div>
              <div class="temperature">
                <h2>31</h2>
              </div>
            </div>
            <div class="weather-icon">
              <img src="resources/animated/day.svg" alt="" />
            </div>
          </div>
          <div class="today-forecast-weather"></div>
          <div class="air-conditions"></div>
        </div>
        <div class="forecast-weather"></div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
